<!DOCTYPE html>
<html ng-app="arrayDeNomes">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Array de nomes JSON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./bootstrap/dist/css/bootstrap.min.css" />
    <script src="./angular-1.7.5/angular.min.js"></script>
    <script src="./main.js"></script>
    <script src="./array-de-nome-controler.js"></script>
    <style>
        .selecionado{
            background-color: green !important;
        }
    </style>
</head>

<body ng-controller="ArrayDeNomesCtrl as vm" ng-init="iniciar()">
    <div class="container">
        <label>{{vm.app}}</label>
        <table class="table table-striped table-bordered">
            <thead>                       
                <tr>
                    <th>Ord</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.lista" style="cursor: pointer"
                ng-click="vm.recebeItemSelecionado($index)" 
                ng-class="{selecionado: vm.itens[$index]}">
                    <td>1</td>
                    <td>{{item.nome}}</td>
                    <td>{{item.telefone}}</td>
                    <td>{{item.email}}</td>
                </tr>
            </tbody>       
        </table>
    </div>
</body>

</html>
